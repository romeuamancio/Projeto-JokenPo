<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JokenPo</title>
</head>
<body>
    <div class="container">
        <h1>Jokenpô</h1>

        <div class="button">
            <button id="rock" onclick="playHuman('rock')">&#x1F44A;</button>
            <button id="paper" onclick="playHuman('paper')">&#x1f590;</button>
            <button id="scissors" onclick="playHuman('scissors')">&#x270c;</button>
        </div>

        <p class="result"></p>
        <p class="my-score">Sua pontuação: <span class="my-punctuation">0</span></p>
        <p class="machine-score">Pontuação da Alexa: <span class="machine-punctuation">0</span></p>

    </div>
</body>

<script src="./script.js"></script>

</html>
